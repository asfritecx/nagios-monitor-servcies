<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        /* ======================== Basic Reset ======================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Ensures padding and border don't affect the element's total size */
        }

        /* ======================== Container for List Items ======================== */
        .list-container {
            display: flex; /* Turn the container into a flexbox */
            justify-content: space-evenly; /* Spread the items evenly along the container */
            align-items: center; /* Vertically center the items */
            height: 100vh; /* Make the container take up the full height of the viewport */
            flex-direction: column; /* Initially, display list items in a column */
        }

        /* ======================== List Items (li) ======================== */
        li {
            background-color: #3498db; /* Light blue background */
            color: white; /* White text */
            padding: 10px 20px; /* Add padding to the list items */
            margin: 10px 0; /* Space between items when displayed in column */
            text-align: center; /* Center the text */
            border-radius: 5px; /* Round the corners of the list items */
            font-size: 1.2em;
        }

        /* ======================== Adding Spacing between List Items in Column ======================== */
        .list-container.flex-column li {
            margin: 10px 0; /* 10px vertical space between items in column layout */
        }

        /* ======================== Displaying List Items in a Row ======================== */
        .list-container.flex-row {
            flex-direction: row; /* Change the flex direction to row */
        }

        /* ======================== Footer Section (Flexbox Layout) ======================== */
        footer {
            display: flex; /* Make the footer a flex container */
            justify-content: space-between; /* Space out the content */
            align-items: center; /* Vertically center the items */
            padding: 20px; /* Padding inside the footer */
            background-color: #2c3e50; /* Dark background for footer */
            color: white; /* White text */
        }

        /* ======================== Footer Contact Information ======================== */
        .contact-info {
            display: flex; /* Flex container for the contact info */
            flex-direction: column; /* Display contact info in a column */
            gap: 10px; /* Space between each contact item */
        }

        /* ======================== Footer Social Media Links ======================== */
        .social-media {
            display: flex; /* Flex container for the social media links */
            gap: 15px; /* Space between social media links */
        }

        .social-media a {
            color: white; /* White color for the social media links */
            text-decoration: none; /* Remove underlines */
            font-size: 1.5em; /* Make the icons larger */
        }

    </style>
</head>
<body>

    <!-- Main Content Section with List -->
    <div class="list-container">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </div>

    <!-- Footer Section -->
    <footer>
        <!-- Contact Information Section -->
        <div class="contact-info">
            <div>Phone: +123456789</div>
            <div>Email: info@example.com</div>
            <div>Address: Woodlands RP</div>
        </div>

        <!-- Social Media Links Section -->
        <div class="social-media">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
    </footer>
</body>
</html>
